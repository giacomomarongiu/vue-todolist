<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Todolist</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://kit.fontawesome.com/3a46370e2f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="app">
        <h1>My ToDoList</h1>
        <ul>
            <!---- Stampo nel mio html la mia lista di oggetti con v-for-->
            <li v-for="(todo,index) in todos">
                <!-- -- SE oggetto.done==true faccio sÃ¬ che sia sbarratta
                aggiungendo la classe completed-->
                <span :class="{ 'completed': todo.done }"> {{todo.text}} </span>
                <!---- Inserisco accanto a ogni testo un'icona-->
                <!---- Faccio si che @onclick la task si cancelli con la funzione removeTask-->
                <i class="fa-solid fa-toilet" @click="removeTask(index)"> </i>
            </li>
        </ul>
    </div>


    <script src="./assets/js/app.js"></script>
</body>

</html>
