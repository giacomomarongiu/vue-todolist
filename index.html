<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Todolist</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/3a46370e2f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar p-3 bg-primary fw-bold text-white"> My ToDoList</div>
        <div class="container border-1">
            <div class="col-8 mx-auto pt-5 border-bottom border-1">
                <!---- Aggiungo al mio html una finestra di input e un bottone-->
                <!--Utilizzo v-model per assegnare "in diretta" il valore di input alla mia variabile js-->
                <!---- BONUS 1 Aggiungo la key .enter al mio input -->
                <div class="input-group mb-3">
                    <input class="form-control" @keyup.enter="addTask()" v-model="newTodo.text" type="text"
                        placeholder="Write a new task">
                    <!--Al @click sul bottone il valore in input viene aggiunto assegnato a una variabile-->
                    <!-- Aggiungo la variabile ai miei oggetti in lista-->
                    <button class="btn btn-outline-primary " @click="addTask">Add Task</button>
                </div>

                <ul>
                    <!---- Stampo nel mio html la mia lista di oggetti con v-for-->
                    <li v-for="(todo,index) in todos">
                        <!-- -- SE oggetto.done==true faccio sÃ¬ che sia sbarratta
                aggiungendo la classe completed-->
                        <!--BONUS 2 -- Modifico il valore booleano del mio oggetto al click sul testo-->
                        <span @click="doneUndone(index)" :class="{ 'completed': todo.done }"> {{todo.text}} </span>
                        <!---- Inserisco accanto a ogni testo un'icona-->
                        <!---- Faccio si che @onclick la task si cancelli con la funzione removeTask-->
                        <i class="fa-solid fa-toilet p-2 text-primary" @click="removeTask(index)"> </i>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <script src="./assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
